# --- Theme: Elegant ---

# Status bar colors
set -g status-bg "default"  # Transparent background
set -g status-fg "#f8f8f2"  # Light foreground
set -g status-interval 1    # Update every second

# Left status
set -g status-left-length 40
set -g status-left "#[fg=#bd93f9,bold] #[fg=#f8f8f2] #S #[fg=#44475a]" # Purple icon, session name, separator

# Right status
set -g status-right-length 100
set -g status-right "#[fg=#44475a]#[fg=#f8f8f2] #{online_status_icon} #[fg=#50fa7b]󰃰 %Y-%m-%d #[fg=#ff79c6]󰥔 %H:%M #[fg=#44475a]#[default]" # Online status, date, time

# Window (Tab) Styling
set -g window-status-separator ""
set -g window-status-format "#[fg=#6272a4] #I:#W " # Inactive window: grey circle, index, name
set -g window-status-current-format "#[fg=#bd93f9,bold] #I:#W " # Active window: purple circle, index, name

# Pane borders
set -g pane-border-style "fg=#44475a" # Darker grey for inactive panes
set -g pane-active-border-style "fg=#bd93f9" # Purple for active pane

# Message style
set -g message-style "bg=#bd93f9,fg=#f8f8f2" # Purple background, light foreground
set -g message-command-style "bg=#bd93f9,fg=#f8f8f2" # Purple background, light foreground
